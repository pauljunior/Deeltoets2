<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Paul's web app skeleton v0.2</title>
	<link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
	<header>
		<h1><span>Tournament: </span>Amsterdam Ultimate Autumn</h1>
		<nav>
			<ul>
				<li><a href="#/schedule" data>schedule</a></li>
				<li><a href="#/ranking">ranking</a></li>
		    </ul>
		</nav>
	</header>
	
		<article id="content">
		<section data-route="schedule" class="active">
			<span id="schedule-load">
				<img src="img/load.gif" alt="Loading the schedule..." />
					 <span>Loading schedule...</span>
			</span>
				<h1>Pool A - Schedule</h1>
					<section id="fade-in" class="box swipeLeft">
					<table id="schedule-pool" style="opacity: 0;">
						<thead>
					<tbody><tr>
						<th>Datum</th>
						<th>Team 1</th>
						<th>Team 2</th>
						<th><input type="button" value="Reload Page" onClick="window.location.reload()"></th>
					</tr>
					</thead>
					</tbody><tbody data-bind="objects">
						<tr>
							<td data-bind="tournament"><span data-bind="start_date"></span></td>
							<td data-bind="team_1"><span data-bind="name"></br><span class="score" data-bind="team_1_score"></span></span></td>
							<td data-bind="team_2"><span data-bind="name"></br><span class="score" data-bind="team_2_score"></span></span></td>
							<td><a href="#/score" data-bind="track">Update</a></td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>

		<section data-route="ranking">
			<h1>Pool A - Rankings</h1>
			<section id="fade-in" class="box swipeRight">
					<span id="ranking-load">
					 <img src="img/load.gif" alt="Loading the ranking..." />
					 <span>Loading ranking...</span>
					 </span>
				<table id="ranking-pool" style="opacity: 0;">
					<tbody><tr>
						<th>Team</th>
						<th>W</th>
						<th>L</th>
						<th>Points won</th>
						<th>Points lost</th>
						<th>+/-</th>
					</tr>
					</tbody><tbody data-bind="standings">
						<tr>
							<td data-bind="team"><span data-bind="name"></span></td>
							<td data-bind="wins"></td>
							<td data-bind="losses"></td>
							<td data-bind="points_scored"></td>
							<td data-bind="points_allowed"></td>
							<td data-bind="plus_minus"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</section>
		
		<section id="fade-in" data-route="score">
			<table>
                <tbody><tr>
                    <th data-bind="team_1"><span data-bind="name"></span></th>
                    <th data-bind="team_2"><span data-bind="name"></span></th>
                </tr>
					<tr>
						<td input type="button" value="Add first" id="plus1" />+</td>
						<td input type="button" value="Add second" id="plus2" />+</td>

					</tr>
					<tr>
						<td id="addScore1">0</td>
						<td id="addScore2">0</td>
						<td id="finalScore"><a href="#/schedule" id="update" >Updaten</a></td>
					</tr>
				</tbody>
			</table>
		</section>

		   
	</article>




<!-- Include all Javascripts -->
	<script src="./js/libraries/transparancy.min.js"></script>
	<script src="./js/libraries/ready.min.js"></script>
	<script src="./js/libraries/routie.min.js"></script>
	<script src="./js/libraries/qwery.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/libraries/quo.js"></script>

	



    </body>
</html>
